<!doctype html>
<html lang="pr-bt">

<head>
  <title>Cadastro de tarefa</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <header>
    <div class="container navbar navbar-expand-lg">
        <h1>Sistema de tarefas</h1>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
                <span class="navbar-toggler-icon"></span>
        </button>

        <nav id="menuPrincipal" class="collapse navbar-collapse justify-content-end">
            <ul class="nav navbar-nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/tarefas" class="nav-link">Tarefas</a></li>
                <li class="nav-item"><a href="/contato" class="nav-link">Contato</a></li>
            </ul>
        </nav>
    </div>
  </header>

  <main>

    <div class="container">
        <h2>Cadastro de Tarefa</h2>

        <form action="/criar" method="post">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 form-group">
                    <label for="nome">Nome da tarefa</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome datarefa">
                </div>

                <div class="col-sm-5 col-md-5 col-lg-5 form-group">
                    <label for="data">Data</label>
                    <input type="text" id="data" name="data" placeholder="10/10/2023 10:00:00" class="form-control">
                </div>

                <div class="col-sm-12 col-md-6 col-lg-4 form-group">
                    <label for="descricao">Descricao da tarefa</label>
                    <textarea id="descricao" name="descricao" class="form-control" placeholder="DescriÃ§Ã£o da tarefa"></textarea>
                </div>

            </div>
            

            <button type="submit" class="btn btn-sm btn-success mt-4">Salvar</button>
        </form>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

  </script>
</body>

</html>
